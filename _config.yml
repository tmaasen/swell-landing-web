  - title: "Data Insights & History"
    description: "Discover trends with a complete view of your food and mood patterns."
    fontawesome_icon_name: "chart-line"

  - title: "Custom Items with MyMeals"
    description: "Build and save personalized meal items."
    fontawesome_icon_name: "clipboard-list"

  - title: "Favorites for Quick Logging"
    description: "Quickly log your favorite meals with one tap."
    fontawesome_icon_name: "star"

  - title: "AI Integration"
    description: "Get personalized insights and tips from your AI assistant."
    fontawesome_icon_name: "robot"

  - title: "Recurring Logs for Consistent Habits"
    description: "Automate logging for everyday meals while customizing your mood logs."
    fontawesome_icon_name: "sync"

  - title: "Export Data for Sharing"
    description: "Generate a comprehensive report to share with your nutritionist or doctor."
    fontawesome_icon_name: "file-export"

